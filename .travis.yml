# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
dist: trusty

# https://docs.travis-ci.com/user/encryption-keys/
env:
  global:
    # NPM_TOKEN
    - secure: ""

language: node_js

node_js:
  - "8"

addons:
  chrome: stable

# http://docs.travis-ci.com/user/build-lifecycle/
before_install:
  - curl https://yarnpkg.com/install.sh -sSfL | bash -s --
  - export PATH="$HOME/.yarn/bin:$PATH"

before_script:
  - yarn boot

notifications:
  email: false

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc && yarn release
