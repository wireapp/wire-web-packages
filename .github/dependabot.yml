version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
      day: sunday
      time: '01:00'
    open-pull-requests-limit: 99
    ignore:
      # Only get dependency updates for Node.js v12
      - dependency-name: '@types/node'
        versions:
          - '>= 11.a'
          - '< 12'
