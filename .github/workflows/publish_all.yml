name: Bump & Release all packages

on:
  workflow_dispatch:
    inputs:
      test:
        description: 'Run all the unit tests'
        required: false
        default: true
        type: boolean

permissions:
  id-token: write
  contents: write

jobs:
  publish_all:
    uses: ./.github/workflows/reusable_release.yml
    secrets: inherit
    with:
      mode: all
      run_tests: ${{ inputs.test }}
