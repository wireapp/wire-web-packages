name: Test, Build & Release

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish?'
        required: true
        default: 'none'
        type: choice
        options:
          - none
          - beta
          - latest

permissions:
  id-token: write # Required for Trusted Publishing
  contents: write

jobs:
  test_build_release:
    runs-on: ubuntu-latest
    env:
      COMMITTER: ${{ github.triggering_actor || github.actor }}
      # Try to link to the commit, otherwise repo URL
      COMMIT_URL: ${{ github.event.head_commit.url || format('{0}/{1}', github.server_url, github.repository) }}
      # Button input (or "none" for push/PR)
      FORCE_PUBLISH: ${{ github.event.inputs.force_publish || 'none' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set environment variables
        run: |
          echo "BRANCH_NAME=$(git branch --show-current)" >> $GITHUB_ENV
          echo "TAG=$(git tag --points-at ${{github.sha}})" >> $GITHUB_ENV
          echo "COMMIT_MESSAGE=$(git log --format=%B -n 1 ${{github.sha}} | head -n 1)" >> $GITHUB_ENV

      - name: Set TITLE
        env:
          PR_TITLE: ${{github.event.pull_request.title || env.COMMIT_MESSAGE}}
        run: echo "TITLE=$PR_TITLE" >> $GITHUB_ENV

      - name: Print environment variables
        env:
          GITHUB_CONTEXT: ${{toJson(github)}}
        run: |
          echo -e "BRANCH_NAME = ${BRANCH_NAME}"
          echo -e "TAG = ${TAG}"
          echo -e "TITLE = ${TITLE}"
          echo -e "COMMIT_MESSAGE = ${COMMIT_MESSAGE}"
          echo -e "COMMIT_URL = ${COMMIT_URL}"
          echo -e "COMMITTER = ${COMMITTER}"
          echo -e "FORCE_PUBLISH = ${FORCE_PUBLISH}"
          echo -e "GITHUB_ACTOR = ${GITHUB_ACTOR}"
          echo -e "GITHUB_ACTOR_ID = ${GITHUB_ACTOR_ID}"
          echo -e "HOME = ${HOME}"
          echo -e "GITHUB_CONTEXT = ${GITHUB_CONTEXT}"

      - name: Validate branch and dist-tag match
        if: github.event_name == 'workflow_dispatch' && env.FORCE_PUBLISH != 'none'
        run: |
          echo "Validating branch (${BRANCH_NAME}) and dist-tag (${FORCE_PUBLISH})..."
          if [[ "${BRANCH_NAME}" == "dev" && "${FORCE_PUBLISH}" != "beta" ]]; then
            echo "Error: Can only publish 'beta' from dev branch"
            exit 1
          fi
          if [[ "${BRANCH_NAME}" == "main" && "${FORCE_PUBLISH}" != "latest" ]]; then
            echo "Error: Can only publish 'latest' from main branch"
            exit 1
          fi

      - name: Skip CI
        if: |
          contains(env.TITLE || env.COMMIT_MESSAGE, '[skip ci]') ||
          contains(env.TITLE || env.COMMIT_MESSAGE, '[ci skip]')
        uses: andymckay/cancel-action@0.4

      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{github.token}}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'

      - name: Install JS dependencies
        run: yarn --immutable

      - name: Test
        run: yarn test

      - name: Configure git user
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com"

      # Automatic stable release on main (push / merge)
      - name: Release (Trusted Publishing)
        if: |
          env.BRANCH_NAME == 'main' &&
          github.event_name != 'workflow_dispatch' &&
          !startsWith(env.TITLE, 'chore') &&
          !startsWith(env.TITLE, 'test')
        run: yarn release

      # Automatic beta release on dev (push / merge)
      - name: Release beta versions (Trusted Publishing)
        if: |
          env.BRANCH_NAME == 'dev' &&
          github.event_name != 'workflow_dispatch'
        run: yarn release:beta

      # Manual force publish beta on dev via "Run workflow" button
      - name: Manual force publish beta (Trusted Publishing)
        if: |
          env.BRANCH_NAME == 'dev' &&
          github.event_name == 'workflow_dispatch' &&
          env.FORCE_PUBLISH == 'beta'
        run: yarn release:beta --force-publish

      # Manual force publish stable (latest packages) on main via "Run workflow" button
      - name: Manual force publish stable (Trusted Publishing)
        if: |
          env.BRANCH_NAME == 'main' &&
          github.event_name == 'workflow_dispatch' &&
          env.FORCE_PUBLISH == 'latest'
        run: yarn release --force-publish

      - name: Notify CI error
        if: failure() && github.event_name != 'pull_request'
        uses: wireapp/github-action-wire-messenger@v2.0.0
        with:
          email: ${{secrets.WIRE_EMAIL}}
          password: ${{secrets.WIRE_PASSWORD}}
          conversation: 'b2cc7120-4154-4be4-b0c0-45a8c361c4d1'
          text: 'ðŸŒµ ${{env.COMMITTER}} broke the "${{env.BRANCH_NAME}}" branch on "${{github.repository}}" with [${{env.TITLE}}](${{env.COMMIT_URL}})'
