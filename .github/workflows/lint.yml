name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{github.token}}

      - name: Checkout
        uses: actions/checkout@v3.3.0

      - name: Yarn cache
        uses: c-hive/gha-yarn-cache@v2

      - name: Install JS dependencies
        run: yarn --immutable

      - name: Lint
        run: yarn lint
