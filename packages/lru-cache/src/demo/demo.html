<html>
  <head>
    <meta charset="UTF-8" />
    <title>Demo</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <script src="../../dist/lru-cache.bundle.js"></script>
  </head>
  <body>
    <script>
      const cache = new window.LRUCache.LRUCache(3);
      cache.set('1', 'Apple');
      cache.set('2', 'Orange');
      cache.set('3', 'Tomato');
      cache.delete('2');
      document.write(cache.size()); // "2"
      document.write(JSON.stringify(cache.getAll())); // {"1": "Apple", "2": "Orange", "3": "Tomato"}
    </script>
  </body>
</html>
